<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Insurance Form</title>
  <style>
    body{font-family:Arial, sans-serif;margin:20px;background:#f8f9fa;}
    h2{color:#084298;}
    form{background:#fff;padding:20px;border-radius:10px;
         box-shadow:0 4px 6px rgba(0,0,0,0.1);max-width:900px;margin:auto;}
    label{display:block;margin-top:12px;font-weight:bold;}
    input,textarea,select{
      width:100%;padding:10px;margin-top:6px;
      border:1px solid #ccc;border-radius:6px;font-size:1rem;
    }
    button{
      margin-top:20px;background:#0d6efd;color:#fff;
      padding:12px 20px;border:none;border-radius:6px;
      cursor:pointer;font-size:1rem;font-weight:bold;
    }
    button:hover{background:#084298;}
  </style>
</head>
<body>
  <h2>Customer & Mobile Insurance Form</h2>
  <form name="insuranceForm" id="insuranceForm" method="POST">
    <!-- Customer Details -->
    <label>Customer ID</label>
    <input type="text" name="CustomerID" required>

    <label>Customer Name</label>
    <input type="text" name="CustomerName" required>

    <label>Gender</label>
    <select name="Gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Date of Birth</label>
    <input type="date" name="DOB" required>

    <label>Aadhar Number</label>
    <input type="text" name="Aadhar">

    <label>Mobile Number</label>
    <input type="text" name="MobileNumber" required>

    <label>Email ID</label>
    <input type="email" name="Email">

    <label>Address</label>
    <textarea name="Address"></textarea>

    <label>Mobile Model</label>
    <input type="text" name="MobileModel">

    <label>IMEI Number 1</label>
    <input type="text" name="IMEI1">

    <label>IMEI Number 2</label>
    <input type="text" name="IMEI2">

    <label>Buying Date</label>
    <input type="date" name="BuyingDate">

    <label>Invoice Number</label>
    <input type="text" name="InvoiceNumber">

    <label>Warranty Status</label>
    <input type="text" name="Warranty">

    <label>Insurance Company Name</label>
    <input type="text" name="InsuranceCompany">

    <label>Insurance Policy Number</label>
    <input type="text" name="PolicyNumber">

    <label>Insurance Valid Upto</label>
    <input type="date" name="ValidUpto">

    <label>Insurance Premium</label>
    <input type="number" name="Premium">

    <label>Payment Mode</label>
    <input type="text" name="PaymentMode">

    <label>Claim Status</label>
    <input type="text" name="ClaimStatus">

    <label>Claim Date</label>
    <input type="date" name="ClaimDate">

    <label>Claim Amount</label>
    <input type="number" name="ClaimAmount">

    <label>Remarks / Notes</label>
    <textarea name="Remarks"></textarea>

    <label>Uploaded Documents (Y/N)</label>
    <select name="UploadedDocs">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <hr>
    <h3>Dealer & Purchase Information</h3>

    <label>Dealer Name</label>
    <input type="text" name="DealerName">

    <label>Shop Name</label>
    <input type="text" name="ShopName">

    <label>Dealer Contact</label>
    <input type="text" name="DealerContact">

    <label>Dealer ID</label>
    <input type="text" name="DealerID">

    <label>Dealer Address</label>
    <textarea name="DealerAddress"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "YOUR_GOOGLE_SCRIPT_URL_HERE";
    const form = document.getElementById("insuranceForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
      .then(response => alert("✅ Form submitted successfully!"))
      .catch(error => alert("❌ Error! " + error.message))
    });
  </script>
</body>
</html>
