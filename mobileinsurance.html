<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Insurance Form</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px;}
    h2 {color: #0d6efd;}
    form {max-width: 600px; margin: auto;}
    label {display: block; margin-top: 10px; font-weight: bold;}
    input, textarea, select {width: 100%; padding: 8px; margin-top: 4px;}
    button {margin-top: 15px; padding: 10px; background: #0d6efd; color: white; border: none; cursor: pointer;}
    button:hover {background: #084298;}
  </style>
</head>
<body>
  <h2>Customer & Mobile Insurance Form</h2>
  <form method="POST" action="https://formspree.io/f/yourformid">
    <label>Customer Name</label>
    <input type="text" name="customer_name" required>

    <label>Gender</label>
    <select name="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Date of Birth</label>
    <input type="date" name="dob">

    <label>Aadhar Number</label>
    <input type="text" name="aadhar">

    <label>Mobile Number</label>
    <input type="text" name="mobile">

    <label>Email ID</label>
    <input type="email" name="email">

    <label>Address</label>
    <textarea name="address"></textarea>

    <label>Mobile Model</label>
    <input type="text" name="mobile_model">

    <label>IMEI Number 1</label>
    <input type="text" name="imei1">

    <label>IMEI Number 2</label>
    <input type="text" name="imei2">

    <label>Insurance Company</label>
    <input type="text" name="insurance_company">

    <label>Insurance Policy Number</label>
    <input type="text" name="policy_number">

    <label>Claim Status</label>
    <select name="claim_status">
      <option>Pending</option>
      <option>Approved</option>
      <option>Rejected</option>
    </select>

    <label>Remarks / Notes</label>
    <textarea name="remarks"></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
