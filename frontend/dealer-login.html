<!DOCTYPE html>
<html>
<head>
  <title>Dealer Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Dealer Login</h2>
  <form id="loginForm">
    <input type="text" name="dealer_id" placeholder="Dealer ID" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());

      const res = await fetch("/api/auth/dealer-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      if (data.success) {
        alert("✅ Welcome " + data.dealer.dealer_name);
      } else {
        alert("❌ Invalid Dealer ID or Password");
      }
    });
  </script>
</body>
</html>
